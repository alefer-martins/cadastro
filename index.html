<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div id="main-container">
     <h1>Cadastre o produto</h1>
     <form id="register-form">
        <div class="full-box">
            <label for="name">Nome</label>
            <input type="name" name="name" id="name" placeholder="Digite o nome do produto.">
        </div>

        <div>
            <label for="preço">Preço</label>
            <input type="price" id="price" placeholder="Digite o preço do produto.">
        </div>

        <div>
            <label for="altura">Altura</label>
            <input type="height" id="height" placeholder="Digite a altura do produto.">
        </div>

        <div>
            <label for="largura">Largura</label>
            <input type="width" id="width" placeholder="Digite a largura do produto.">
        </div>

        <div>
            <label for="peso">Peso</label>
            <input type="weight" id="weight" placeholder="Digite o peso do produto.">
        </div>
     </form>
   </div>
</body>
</html>
